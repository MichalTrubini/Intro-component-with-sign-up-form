<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <main class="main">

    <section class="introduction">
      
      <h1 class="introduction__heading">
        Learn to code by watching others
      </h1>
      <p class="introduction__paragraph">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </section>
    <div class="contact">
      <div class="contact__offer">
        <p class="contact__paragraph">
          <span class="contact__text--bold">Try it free 7 days</span> then $20/mo. thereafter
        </p>
      </div>
      <form action="" class="contact__form">
        <div class="contact__item">
          <input type="text" pattern="[a-zA-Z0-9À-ž]*$" placeholder="First Name" id="first-name" data-errorId="1" required>
          <img src="images/icon-error.svg" alt="error" class="contact__error-icon" data-errorId="1"> 
          <p class="contact__error-text" id="name-error" aria-live="polite" data-errorId="1"></p>
        </div>
        <div class="contact__item">
          <input type="text" pattern="[a-zA-Z0-9À-ž]*$" placeholder="Last Name" id="surname" data-errorId="2" required>
          <img src="images/icon-error.svg" alt="error" class="contact__error-icon" data-errorId="2">
          <p class="contact__error-text" id="surname-error" aria-live="polite" data-errorId="2"></p>
        </div>
        <div class="contact__item">
          <input type="email" pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$" placeholder="Email Address" id="email" data-errorId="3" required>
          <img src="images/icon-error.svg" alt="error" class="contact__error-icon" data-errorId="3">
          <p class="contact__error-text" id="email-error" aria-live="polite" data-errorId="3"></p>
        </div>
        <div class="contact__item">
          <input type="password" placeholder="Password" id="password" data-errorId="4" required>
          <img src="images/icon-error.svg" alt="error" class="contact__error-icon" data-errorId="4">
          <p class="contact__error-text" id="password-error" aria-live="polite" data-errorId="4"></p>
        </div>
        
        <button type="button" class="contact__button">
          Claim your free trial
        </button>
        <p class="contact__TS">
          By clicking the button, you are agreeing to our <span class="contact__TS--accent">Terms and Services</span>
        </p>
      </form>
    </div>
  </main>
  <script src="js/jQuery.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
